<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>key event</title>
</head>

<body>
    <div class="container">
        <div class="text">Press any key to get the keyCode</div>
        <div class="result">
            <div class="key">
                <p>event.key</p>
                <span class="keySpan"></span>
            </div>
            <div class="keyCode">
                <p>event.keyCode</p>
                <span class="keyCodeSpan"></span>
            </div>
            <div class="code">
                <p>event.code</p>
                <span class="codeSpan"></span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
